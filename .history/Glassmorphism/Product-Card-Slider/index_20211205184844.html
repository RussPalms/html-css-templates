<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Product Card Slider UI Design</title>
		<link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <ul class="thumb">
                <li onmouseover="changeImageSrc('Images/shoes1.png');"><img src="Images/shoes1.png"/></li>
                <li><img src="Images/shoes2.png"/></li>
                <li><img src="Images/shoes3.png"/></li>
            </ul>
            <div class="imgBox">
                <h2>Nike Air Zoom</h2>
                <img src="Images/shoes1.png" class="shoes"/>
                <ul class="size">
                    <span>Size</span>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                </ul>
                <a href="#" class="btn">Add To Cart</a>
            </div>
        </div>

        <script>
            function changeImageSrc(anything) {
                document.QuerySelector('.shoes').src = anything;
            }
        </script>
    </body>
</html
