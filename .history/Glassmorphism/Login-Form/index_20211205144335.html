<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Glassmorphism Login Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>

    <body>
        <section>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="box">
                <div class="container">
                    <div class="form">
                        <h2>Login Form</h2>
                        <form>
                            {% comment %} <div class="inputBox">
                                <input type="text" placeholder="Username" />
                            </div>
                            <div class="inputBox">
                                <input type="password" placeholder="Password" />
                            </div> {% endcomment %}
                            <div class="inputBox">
                                <input type="submit" value="Login" />
                            </div>
                            <p class="forgot">Forgot Password? <a href="#">Click Here</a></p>
                            <p class="forgot">Don't have an account? <a href="#">Sign Up!</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html
