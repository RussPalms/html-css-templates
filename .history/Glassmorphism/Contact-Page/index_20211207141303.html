<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" content="width-device-width, initial-scale=1.0" />
		<title>Glassmorphism | Contact Page</title>
		<link rel="stylesheet" href="style.css" />
	</head>

    <body>
        <section>
            <div class="container">
                <h2>Glassmorphism Contact Us Form</h2>
                <div class="row100">
                    <div class="col">
                        <div class="inputBox">
                            <input type="text" name="" required="required" />
                            <span class="text">First Name</span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="inputBox">
                            <input type="text" name="" required="required" />
                            <span class="text">Last Name</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                <div class="row100">
                    <div class="col">
                        <div class="inputBox">
                            <input type="text" name="" required="required" />
                            <span class="text">E-Mail</span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="inputBox">
                            <input type="text" name="" required="required" />
                            <span class="text">Mobile Number</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>

                <div class="row100">
                    <div class="col">
                        <div class="inputBoc textarea">
                            <textarea required="required"></textarea>
                            <span class="text">Type Your Message Here . . .</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>

                <div class="row100">
                    <div class="col">
                        <input type="submit" value="send" />
                    </div>
                </div>
            </div>
        </section>
    </body>
</html
